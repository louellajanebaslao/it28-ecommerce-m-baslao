<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #ffffff;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        h2 {
            margin-top: 20px;
        }
        .buy-btn {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; 
        }
    </style>
</head>
<body>

<h2>Product Inventory</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th> 
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>GLOVES</td>
            <td>$500</td>
            <td>50</td>
            <td><a href="payment&accounting.html" class="buy-btn">Buy</a></td> 
        </tr>
        <tr>
            <td>2</td>
            <td>GEAR</td>
            <td>$550</td>
            <td>30</td>
            <td><a href="payment&accounting.html" class="buy-btn">Buy</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>BAT</td>
            <td>$1500</td>
            <td>20</td>
            <td><a href="payment&accounting.html" class="buy-btn">Buy</a></td> 
        </tr>
    </tbody>
</table>

</body>
</html>
